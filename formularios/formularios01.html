<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>

<body>
    <h1>Formulário</h1>

    <form action="cadastro.php" autocomplete="off" method="post">
        <p>
            <label for="cx-nome">Nome:</label>
            <input type="text" name="nome" id="cx-nome">
        </p>
        <p>
            <label for="cx-sobrenome">Sobrenome:</label>
            <input type="text" name="sobrenome" id="cx-sobrenome">
        </p>
        <p>
            <input type="submit" value="Enviar">
        </p>
    </form>


    <!--  
        
        (1) "name" normalmente acessado pela linguagem php;
        
        (2) "id" normalmente acessado pela linguagem javascript;

        (3) "label" cria uma relação entre a "etiqueta" e sua caixa input correspondente;
    
        (4) Método GET: envia os dados no cabeçalho da requisição (exposto na URL);
            Método POST: envia os dados no corpo da requisição (não é exibido na URL)(mais discreto, porém ainda inseguro);

    -->

</body>

</html>
