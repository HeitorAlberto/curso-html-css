<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
    <style>
        fieldset{margin-bottom: 40px;}
        input{margin-bottom: 20px;}
    </style>
</head>

<body>
    <h1>Formulário</h1>

    <form action="cadastro.php" autocomplete="on" method="post">

        <fieldset>
            <legend>Dados para contato</legend>
            <div>
                <label for="input-email">Email:</label>
                <input type="email" name="email" id="input-email" required autocomplete="email">
            </div>

            <div>
                <label for="input-telefone">Telefone:</label>
                <input type="tel" name="telefone" id="input-telefone" required autocomplete="tel"
                    pattern="^[0-9]{4}-[0-9]{4}$">
            </div>
        </fieldset>

        <fieldset>
            <legend>Esportes favoritos</legend>
                <input type="checkbox" name="esfut" id="input-esfut"> <label for="input-esfut">Futebol</label> <br>
                <input type="checkbox" name="esbasq" id="input-esbasq"> <label for="input-esbasq">Basquete</label> <br>
                <input type="checkbox" name="estenis" id="input-estenis"> <label for="input-estenis">Tênis</label> <br>
                <input type="checkbox" name="esvolei" id="input-esvolei"> <label for="input-esvolei">Vôlei</label> <br>
        </fieldset>

        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="input-sxmasc" value="M"><label for="input-sxmasc">Masculino</label>
            <input type="radio" name="sexo" id="input-sxfem" value="F"><label for="input-sxfem">Feminino</label>
        </fieldset>

        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">



    </form>


    <!--  
        
        

    -->

</body>

</html>
