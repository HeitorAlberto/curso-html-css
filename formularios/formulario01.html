<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>

<body>
    <h1>Formulário</h1>

    <form action="cadastro.php" autocomplete="on" method="post">
        
        <div>
            <label for="input-nome">Nome:</label>
            <input type="text" name="nome" id="input-nome" required minlength="5" maxlength="15" placeholder="Nome do usuário" autocomplete="username">
        </div> <br>
        
        <div>
            <label for="input-sobrenome">Senha:</label>
            <input type="password" name="senha" id="input-senha" required minlength="8" maxlength="20" placeholder="Mínimo de 8 caracteres..." autocomplete="current-password">
        </div> <br>

        <div>
            <label for="input-nota">Nota:</label>
            <input type="number" name="nota" id="input-nota" min="0" max="10" placeholder="0 a 10" step="0.1" required>
        </div><br>

        <div>
            <Label for="input-periodo">Período letivo:</Label>
            <input type="month" name="periodo-letivo" id="input-periodo-letivo" required>
        </div><br>

        <div>
            <Label for="input-data">Dia:</Label>
            <input type="date" name="data" id="input-data" required>
        </div><br>

        <div>
            <label for="input-horario">Horário</label>
            <input type="time" name="horario" id="input-horario" required>
        </div><br>
        
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">

    </form>


    <!--  
        
        (1) "name" normalmente acessado pela linguagem php;
        
        (2) "id" normalmente acessado pela linguagem javascript;

        (3) "label" cria uma relação entre a "etiqueta" e sua caixa input correspondente;
    
        (4) Método GET: envia os dados no cabeçalho da requisição (exposto na URL);
            Método POST: envia os dados no corpo da requisição (não é exibido na URL)(mais discreto, porém ainda inseguro);

        (5) "required" faz com que os campos exigam seu preechimento;

        (6) O "autocomplete" dentro da tag input indica o navegador o tipo de dado que vai ser sugerido;

    -->

</body>

</html>
