<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centralizando caixas 001</title>
    <style>
        section#container {
            height: 94vh;
            background-color: purple;
            padding: 10px;
            position: relative;
        }

        article#conteudo {
            height: 200px;
            width: 200px;
            background-color: white;
            position: absolute;

            left: 50%;
            top: 50%;

            transform: translate(-50%, -50%);
        }

    </style>
</head>
<body>

    <section id="container">
        <article id="conteudo">

        </article>
    </section>
    
</body>
</html>
