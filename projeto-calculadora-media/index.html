<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculadora de nota média</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>

        <main>
            <h1>Calculadora de nota média</h1>
            <form action="" id="formulario">
                <div>
                    <label for="cx-nota1">Nota 1:</label>
                    <input type="number" name="cx-nota1" id="cx-nota1">
                </div>

                <div>
                    <label for="cx-nota1">Nota 2:</label>
                    <input type="number" name="cx-nota2" id="cx-nota2">
                </div>

                <div id="cx-resultado">
                    <span>Resultado:</span>
                    <div>
                        <span>Média 6 - Aprovado(a)</span>
                    </div>
                </div>

                <div id="cx-botoes">
                    <button type="submit">Calcular</button>
                    <button type="reset">Limpar dados</button>
                </div>
            </form>
        </main>



        <script src="script.js">

        </script>
    </body>
</html>
