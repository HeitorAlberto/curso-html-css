<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculadora de nota média</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>

        <main>
            <h1>CALCULADORA DE NOTA MÉDIA</h1>
            <form action="" id="formulario">
                <div id="div-cx-nota1">
                    <label for="cx-nota1">Nota 1:</label>
                    <input type="number" name="cx-nota1" id="cx-nota1" step="0.1">
                </div>

                <div id="div-cx-nota2">
                    <label for="cx-nota2">Nota 2:</label>
                    <input type="number" name="cx-nota2" id="cx-nota2" step="0.1">
                </div>

                <div id="div-cx-resultado">
                    <span>Resultado:</span>
                    <span id="cx-resultado">Resultado aqui...</span>
                </div>

                <div id="div-cx-botoes">
                    <button type="submit" id="btn-calcular">Calcular</button>
                    <button type="reset" id="btn-limpar-dados">Limpar dados</button>
                </div>
            </form>
        </main>



        <script src="script.js">

        </script>
    </body>
</html>
