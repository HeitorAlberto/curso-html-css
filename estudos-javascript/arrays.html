<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            font-size: 1.2em;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        input {
            border-radius: 5px;
            border: 2px solid black;
        }
        button {
            background-color: black;
            border-radius: 5px;
            border: 2px solid black;
            color: white;
        }
    </style>
</head>
<body>


    <script>
        const times = ["Flamengo", "Milan", "Real Madrid", "Manchester United"];

        document.write(times.length + "<br>"); //Retorna o número de itens armazenados no array
        document.write(times.sort() + "<br>"); //Organiza os itens em ordem alfabética/do menor para o maior
        document.write(times[0] + "<br>"); //Acessa o item pelo respectivo índice
        document.write(times[times.length - 1] + "<br>"); //Acessa o último item do array
        
        times.push("Chelsea");
        document.write(times.toString() + "<br>"); //Converte todo o array em string
        document.write(Array.isArray(times) + "<br>"); //Testa se a variável é um Array ou não
        times.splice(1,3); //Remove um intervalo de items (primeiro valor, último valor)
        document.write(times.sort() + "<br>");

    </script>
</body>
</html>
