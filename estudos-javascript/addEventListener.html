<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #btlight{
            background-color: white;
            border: 2px solid black;
            font-size: 2em;
        }

        #btdark{
            background-color: #212121;
            border: 2px solid #000000;
            font-size: 2em;
        }

        body.modoDark {
            background-color: #212121;
            color: #ffffff;
        }

        body.modoLight {
            background-color: #ffffff;
            color: #212121;
        }
        
    </style>
</head>
<body>

    <button id="btlight">Light</button>
    <button id="btdark">Dark</button>
    
    
    <script>
        const body = document.querySelector("body");
        const btdark = document.querySelector("#btdark");
        const btlight = document.querySelector("#btlight");

        btdark.addEventListener("click", modoDark);
        btlight.addEventListener("click", modoLight);

        function modoDark(){
            body.classList.add("modoDark");
            body.classList.remove("modoLight");
        }

        function modoLight(){
            body.classList.add("modoLight");
            body.classList.remove("modoDark");
        }
    </script>
</body>
</html>
