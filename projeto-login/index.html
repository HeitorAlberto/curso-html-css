<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de login</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
</head>

<body>

    <main>
        <section id="frame-base-login">
            <div id="frame-imagem">
                <!-- Aqui vai uma imagem adicionada pelo CSS -->
            </div>
            <div id="frame-formulario">
                <h1>Login</h1>
                <p>Seja bem vindo novamente! Fa√ßo o login para acessar a sua conta.</p>
                <form action="login.php" method="post" autocomplete="on">
                    <div class="campo-login">
                        <span class="material-symbols-outlined"> account_circle </span>
                        <input type="email" name="login" id="input-login" placeholder="Seu e-mail aqui..." autocomplete="email" required maxlength="30">
                        <label for="input-login">Login</label>
                    </div>
                    <div class="campo-senha">
                        <span class="material-symbols-outlined">lock</span>
                        <input type="password" name="senha" id="input-senha" placeholder="Sua senha aqui..." autocomplete="current-password" required minlength="8" maxlength="20">
                        <label for="input-senha">Senha:</label>
                    </div>
                    <input type="submit" value="Entrar">
                    <a href="recuperar-senha.html">
                        Esqueci a senha <span class="material-symbols-outlined">mail</span>
                    </a>
                </form>
            </div>
        </section>


    </main>

</body>

</html>
